            <div class="formation ">
              <div class="mt-1 mb-2">
                <h3 class=" text-white">Formation</h3>
                <select class="select_box " style="width: 10rem;">
                    <option value="1">4.3.3</option>
                    <option value="2">4.4.2</option>
                </select>
              </div>

      <form class="bg-gray-500 rounded-[0.5rem]">
              <div >
                <label for="name" class="text-white ml-3 mt-3">Nom du joueur :</label><br>
                <input type="text" class="w-32 ml-3 mt-3" id="name" placeholder="Nom du joueur">
              </div>

              <div class="mt-2">
                <label for="position" class="text-white ml-3">Position de Jeu :</label><br>
                <select class="select_position w-32 ml-3 mt-3" name="position" id="position">
                  <option value="">position</option>
                  <option value="RW">RW</option>
                  <option value="LW">LW</option>
                  <option value="ST">ST</option>
                  <option value="CM">CM</option>
                  <option value="CDM">CDM</option>
                  <option value="CB">CB</option>
                  <option value="LB">LB</option>
                  <option value="RB">RB</option>
                  <option value="GK">GK</option>
                </select>
              </div>
              <div class="playerStat hidden">
              <div>
                <label for="Defense" class="text-white mt-3 ml-3">Defending:</label>
                <input type="text" class="w-32 mt-3 ml-3" id="def" placeholder="def">
              </div>
              <div>
                <label for="Defense" class="text-white mt-3 ml-3">shooting:</label>
                <input type="text" class="w-32 mt-3 ml-3" id="sho" placeholder="sho">
              </div>
              <div>
                <label for="Defense" class="text-white mt-3 ml-3">Pace:</label>
                <input type="text" class="w-32 mt-3 ml-3" id="pac" placeholder="pac">
              </div>
              <div>
                <label for="Defense" class="text-white mt-3 ml-3">Passing:</label>
                <input type="text" class="w-32 mt-3 ml-3" id="pas" placeholder="pas">
              </div>
              <div>
                <label for="Defense" class="text-white mt-3 ml-3">dribbling:</label>
                <input type="text" class="w-32 mt-3 ml-3" id="dri" placeholder="dri">
              </div>
              <div>
                <label for="Defense" class="text-white mt-3 ml-3">physical:</label>
                <input type="text" class="w-32 mt-3 ml-3" id="phy" placeholder="phy">
              </div>
              <div>
                <label for="Defense" class="text-white mt-3 ml-3">rating</label>
                <input type="text" class="w-32 mt-3 ml-3" id="rat" placeholder="rat">
              </div>
              <div>
                <label for="Defense" class="text-white mt-3 ml-3">Photo du joueur:</label>
                <input type="input" class="w-32 mt-3 ml-3 text-center" id="pic" placeholder="image url" >
              </div>
</div>


              <div class="boxbtn ml-3 mt-3 mb-3">
                <button id="btn">Ajouter un joueur</button>
              </div>
              
</form>  
<form class="bg-gray-500 rounded-[0.5rem]">

  <div>
    <label for="Defense" class="text-white mt-3 ml-3">diving:</label>
    <input type="text" class="w-32 mt-3 ml-3" id="div" placeholder="div">
  </div>
  <div>
    <label for="Defense" class="text-white mt-3 ml-3">handling:</label>
    <input type="text" class="w-32 mt-3 ml-3" id="han" placeholder="han">
  </div>
  <div>
    <label for="Defense" class="text-white mt-3 ml-3">kicking:</label>
    <input type="text" class="w-32 mt-3 ml-3" id="kic" placeholder="kic">
  </div>
  <div>
    <label for="Defense" class="text-white mt-3 ml-3">reflexes:</label>
    <input type="text" class="w-32 mt-3 ml-3" id="ref" placeholder="ref">
  </div>
  <div>
    <label for="Defense" class="text-white mt-3 ml-3">speed:</label>
    <input type="text" class="w-32 mt-3 ml-3" id="spe" placeholder="spe">
  </div>
  <div>
    <label for="Defense" class="text-white mt-3 ml-3">positioning</label>
    <input type="text" class="w-32 mt-3 ml-3" id="post" placeholder="pos">
  </div>
  <div>
    <label for="Defense" class="text-white mt-3 ml-3">Photo du joueur:</label>
    <input type="input" class="w-32 mt-3 ml-3 text-center" id="pic" placeholder="image url" >
  </div>
</div>
